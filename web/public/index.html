<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Docker Hostlist</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <style>
            code.info {
                background-color: #d9edf7;
                color: #31708f;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="jumbotron">
                    <h1><span class="text-primary glyphicon glyphicon-list"></span> Docker Hostlist</h1>
                    <p>Listing of machines available on this dockers reverse proxy.</p>
                </div>
            </header>

            <h2>Hosts</h2>
            <div class="list-group" id="hosts-list-group"></div>

            <h2>Programmatic Access</h2>
            <p>You can access the raw list of hosts by connecting directly to the JSON data source at <a href="/api/"><code class="info">/api</code></a>.</p>

            <footer>
                <div class="text-right">
                    Built with <a href="https://github.com/hairmare/nginx-proxy-hostlist">hairmare/nginx-proxy-hostlist</a>.
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(function() {
                $.get('/api/', function (data) {
                    $.each(data.hosts, function(i, host) {
                        $('#hosts-list-group').append('<a href="//' + host +'" class="list-group-item">' + host + '</a>');
                    });
                });
            });
        </script>
    </body>
</html>
